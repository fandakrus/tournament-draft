{% extends "bracket/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Log IN</legend>
            {{ form|crispy }}
        </fieldset>
        <button type="submit" class="btn btn-outline-primary">Log IN</button>
    </form>
    <div>
        <small>
            Need an account? <a href="{% url 'register' %}">Sign Up</a>
        </small>
    </div>
</div>
{% endblock  %}
